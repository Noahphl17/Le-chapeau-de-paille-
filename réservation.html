<section id="reservation">
    <div class="reservation-container">
        <h2>Réservez votre table</h2>
        <p>Offrez-vous une expérience gastronomique inoubliable dans l'univers One Pièce.</p>

        <form>
            <div class="form-group">
                <label for="name">Nom & Prénom</label>
                <input type="text" id="name" placeholder="Entrez votre nom" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Votre adresse e-mail" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Heure</label>
                <input type="time" id="time" required>
            </div>

            <div class="form-group">
                <label for="guests">Nombre de personnes</label>
                <select id="guests">
                    <option value="1">1 personne</option>
                    <option value="2">2 personnes</option>
                    <option value="3">3 personnes</option>
                    <option value="4">4 personnes</option>
                    <option value="5">5 personnes</option>
                    <option value="6">6 personnes</option>
                    <option value="7+">7 personnes et plus</option>
                </select>
            </div>

            <button type="submit">Réserver maintenant</button>
        </form>
    </div>
</section>
