<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant One Piece</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Logo.JPG.webp" alt="Logo One Piece">
      <h1>Le Chapeau de Paille</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="evenement.html">Événements</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

<section id="contact" class="contact">
  <h2>Contactez-nous</h2>
  <div class="contact-content">
    <!-- Formulaire de contact -->
    <div class="contact-form">
      <form action="#" method="post">
        <div class="form-group">
          <input type="text" name="nom" placeholder="Votre nom" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Votre email" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Envoyer</button>
      </form>
    </div>

    <!-- Carte Google Maps -->
    <div class="contact-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.99144060821!2d2.292292615674389!3d48.85837360866186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sTour%20Eiffel!5e0!3m2!1sfr!2sfr!4v1633011234567!5m2!1sfr!2sfr"
        width="100%"
        height="400"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>
</section>

<script>
  const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        entry.target.classList.add('animate');
      }
    });
  });

  document.querySelectorAll('.contact-form, .contact-map').forEach((el) => {
    observer.observe(el);
  });
</script>
